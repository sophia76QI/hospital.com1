            padding: 30px 20px;

        }

        .header h1 {

            color: #1565c0;
            font-weight: 800;

        .header p {

            color: #424242;
            font-weight: 700;
        }

        .search-container {

            margin: 0 auto 40px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 20px 70px 20px 25px;
            font-size: 1.5rem;
            font-family: 'Nanum Gothic', 'NanumGothic', '나눔고딕', 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-weight: 700;
            border: 4px solid #2196f3;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            outline: none;
            background: white;
        }

        .search-box:focus {
            border-color: #1565c0;
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: white;
            color: #1565c0;
            border: 3px solid #2196f3;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'Nanum Gothic', 'NanumGothic', '나눔고딕', 'Malgun Gothic', '맑은 고딕', sans-serif;
            min-width: 120px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #2196f3;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }

        .cards-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 30px;
        }

        .drug-card {
            background: white;
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 4px solid var(--card-color);
            min-height: 400px;
        }

        .drug-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .drug-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--card-color);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f5f5f5;
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: var(--card-color);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #212121;
            line-height: 1.3;
            flex: 1;
        }

        .card-section {
            margin-bottom: 25px;
        }

        .section-label {
            font-weight: 800;
            color: var(--card-color);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            padding: 10px 0;
        }

        .section-label::before {
            content: '';
            width: 12px;
            height: 12px;
            background: var(--card-color);
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .section-content {
            color: #424242;
            line-height: 1.7;
            font-size: 1.4rem;
            font-weight: 700;
            padding-left: 24px;
        }

        .warning-section {
            background: linear-gradient(135deg, #fff3e0 0%, #ffecb3 100%);
            border: 3px solid #ff9800;
            border-left: 8px solid #ff5722;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .warning-section .section-label {
            color: #d84315;
            font-size: 1.6rem;
        }

        .warning-section .section-content {
            color: #d84315;
            font-weight: 800;
            font-size: 1.4rem;
        }

            text-align: center;
            color: #1565c0;
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 60px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #2196f3;
        }

        .drug-card[data-category*="항전간"] { --card-color: #d32f2f; }

                font-size: 14px;

                border: 3px solid var(--card-color);

        @media (min-width: 1600px) {

            {
                category: "항바이러스제",
                reason: "바이러스에 의한 감염증 치료",
                sideEffects: "소화불량, 메스꺼움",
                warning: "지속적인 메스꺼움, 구토, 식욕부진",
                icon: "🔬",
                group: "감염"
            },
            {
                category: "마약성진통제",
                reason: "통증 완화",
                sideEffects: "졸음, 어지러움, 메스꺼움, 변비",
                warning: "호흡곤란",
                icon: "⚡",
                group: "기타"
            }
        ];

        let filteredData = [...drugData];

        function createCard(drug) {
            return `
                <div class="drug-card" data-category="${drug.category}" data-group="${drug.group}">
                    <div class="card-header">
                        <div class="card-icon">${drug.icon}</div>
                        <div class="card-title">${drug.category}</div>
                    </div>
                    
                    <div class="card-section">
                        <div class="section-label">💡 투약이유</div>
                        <div class="section-content">${drug.reason}</div>
                    </div>
                    
                    <div class="card-section">
                        <div class="section-label">⚠️ 나타날 수 있는 증상</div>
                        <div class="section-content">${drug.sideEffects}</div>
                    </div>
                    
                    ${drug.warning ? `
                        <div class="warning-section">
                            <div class="section-label">🚨 즉시 알려주세요!</div>
                            <div class="section-content">${drug.warning}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderCards(data) {
            const container = document.getElementById('cardsContainer');
            const noResults = document.getElementById('noResults');
            
            if (data.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                container.innerHTML = data.map(createCard).join('');
                noResults.style.display = 'none';
            }
        }

        function filterCards(searchTerm, category) {
            filteredData = drugData.filter(drug => {
                const matchesSearch = !searchTerm || 
                    drug.category.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    drug.reason.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    drug.sideEffects.toLowerCase().includes(searchTerm.toLowerCase());
                
                const matchesCategory = category === 'all' || drug.group === category;
                
                return matchesSearch && matchesCategory;
            });
            
            renderCards(filteredData);
        }

        // 검색 기능
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            filterCards(searchTerm, activeFilter);
        });

        // 카테고리 필터
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                const category = e.target.dataset.filter;
                const searchTerm = document.getElementById('searchBox').value;
                filterCards(searchTerm, category);
            });
        });

        // 초기 렌더링
        renderCards(drugData);

        // 카드 클릭 이벤트 - 고령자를 위한 더 명확한 피드백
        document.addEventListener('click', (e) => {
            if (e.target.closest('.drug-card')) {
                const card = e.target.closest('.drug-card');
                // 클릭 시 살짝 확대되는 효과로 선택 피드백 제공
                card.style.transform = card.style.transform === 'scale(1.05)' ? 'scale(1)' : 'scale(1.05)';
                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                }, 200);
            }
        });

        // 키보드 접근성 향상
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.classList.contains('filter-btn')) {
                e.target.click();
            }
        });
    </script>
</body>
</html>
